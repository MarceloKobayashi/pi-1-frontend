<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço</title>
    <link rel="stylesheet" href="../css/endereco.css">
</head>
<body>
    <header>
        <a href="../index.html">Home</a>
        <h1>Endereços</h1>
        <button id="btn-novo-endereco" class="primary">Novo Endereço</button>
    </header>

    <main>
        <div id="lista-enderecos" class="enderecos-container">
            
            <div class="loading">Carregando endereços...</div>
        </div>
    </main>

    <dialog id="endereco-modal">
        <form id="form-endereco">
            <h2>Cadastrar Novo Endereço</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" required>
                </div>
                <div class="form-group">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" required>
                </div>
            </div>

            <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input type="text" id="logradouro" required>
            </div>

            <div class="form-group">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select id="estado" required>
                        <option value="">Selecione</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </select>
                </div>
            </div>

            <div class="form-buttons">
                <button type="button" id="btn-cancelar" class="secundario">Cancelar</button>
                <button type="submit" class="primary">Salvar Endereço</button>
            </div>
        </form>
    </dialog>

    <dialog id="editar-endereco-modal" class="edit-modal">
        <form id="form-editar-endereco">
            <h2>Editar Endereço</h2>
            
            <input type="hidden" id="editar-id">
            
            <div class="form-row">
                <div class="form-group">
                    <label for="editar-cep">CEP</label>
                    <input type="text" id="editar-cep" required>
                </div>
                <div class="form-group">
                    <label for="editar-numero">Número</label>
                    <input type="text" id="editar-numero" required>
                </div>
            </div>

            <div class="form-group">
                <label for="editar-logradouro">Logradouro</label>
                <input type="text" id="editar-logradouro" required>
            </div>

            <div class="form-group">
                <label for="editar-complemento">Complemento</label>
                <input type="text" id="editar-complemento">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="editar-cidade">Cidade</label>
                    <input type="text" id="editar-cidade" required>
                </div>
                <div class="form-group">
                    <label for="editar-estado">Estado</label>
                    <select id="editar-estado" required>
                        <option value="">Selecione</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </select>
                </div>
            </div>

            <div class="form-buttons">
                <button type="button" id="btn-cancelar-edicao" class="secundario">Cancelar</button>
                <button type="submit" id="editar-endereco-form" class="primary">Salvar Alterações</button>
            </div>
        </form>
    </dialog>

    <script src="../js/endereco.js"></script>
</body>
</html>
