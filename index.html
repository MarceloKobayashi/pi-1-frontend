<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <div class="logo">Minha Loja</div>
        <div class="endereco">
            <a href="html/usuario/endereco.html" class="btn-endereco">Endere√ßo</a>
        </div>
        <div class="barra-pesquisa-container">
            <input type="text" class="barra-pesquisa" placeholder="Pesquisar produtos...">
            <select class="filtro-categoria">
                <option value="">Todos</option>
            </select>
            <button class="btn-filtro">Filtrar</button>
        </div>

        <div class="header-buttons">
            <a href="html/loginCadastro.html" class="btn-header">Login</a>
            <button class="btn-header">Carrinho</button>
        </div>
    </header>

    <main class="main-content">
        <div id="loading">Carregando produtos...</div>
        <div id="produtos-por-categoria"></div>
    </main>

    <dialog id="produto-dialog" class="produto-dialog">
        <div class="dialog-container">
            <button class="fechar-dialog">X</button>

            <div class="produto-detalhes">
                <div class="produto-imagens">
                    <img id="dialog-imagem-principal" src="" alt="Imagem do Produto">
                    <div class="navegacao-imagens">
                        <button class="seta-imagem anterior">&lt;</button>
                        <div class="miniaturas" id="miniaturas-container"></div>
                        <button class="seta-imagem proximo">&gt;</button>
                    </div>
                </div>

                <div class="produto-info-dialog">
                    <h2 id="dialog-nome"></h2>
                    <span class="vendedor-info-dialog" id="dialog-vendedor"></span>
                    <p class="produto-descricao-dialog" id="dialog-descricao"></p>
                    <div class="produto-preco-dialog" id="dialog-preco"></div>
                    <button class="btn-adicionar-carrinho-dialog" id="dialog-btn-carrinho">Adicionar ao Carrinho</button>

                    <div id="estoque-alerta" class="estoque-alerta"></div>
                    <div id="estoque-esgotado" class="estoque-esgotado" style="display: none;">
                        PRODUTO ESGOTADO!
                    </div>
                </div>             
            </div>
        </div>
    </dialog>

    <script src="js/index.js"></script>
</body>
</html>
